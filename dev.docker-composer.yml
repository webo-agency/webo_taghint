version: '2'

services: 
  prestashop:
    image: prestashop/prestashop:latest
    ports:
      - 8005:80
      - 9001:9000
    links:
      - mariadb:mariadb
    depends_on:
      - mariadb
    volumes:
      - ./dev:/var/www/html
      # - ./src:/var/www/html/modules/webo_taghint
    environment:
      - PS_DEV_MODE=1
      - DB_SERVER=mariadb
      - DB_USER=root
      - DB_PASSWD=root
      - DB_NAME=prestashop
      - PS_INSTALL_AUTO=1

  mariadb:
    image: mariadb:10.8.3
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=prestashop

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb
    ports: 
      - 81:80 
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=root
